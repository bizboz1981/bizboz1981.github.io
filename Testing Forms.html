<!DOCTYPE html>
<html>
    <head>
        <title>Forms Testing</title>
        <link rel="stylesheet" href="doggystyle.css">
    </head>
    <body>
    <h1>Forms Testing</h1>
    <form action="submission.html" method="POST">
        <label for="pet_name" class="question"><strong>Pet's Name</strong></label>
        <input type="text" id="pet_name" name="pet_name" placeholder="Vesper">
    </br>
    </br>
        <label for="microchip" class="question"><strong>Microchip Number</strong></label>
        <input type="password" id="microchip" name="microchip">
        <br>
        <br>
        <label for="age" class="question"><strong>Age</strong></label>
        <input type="number" id="age" name="age_years" min="0" max="99" placeholder="years">
        <input type="number" id="age" name="age_months" min="0" max="11" placeholder="months">
        <br>
        <br>
        <label for="activity" class="question"><strong>Activity Levels</strong></label> 
        <br>
        <span><em>Lazy</em></span>
        <input type="range" id="activity" name="activity" min="0" max="10" step="1">
        <span><em>Energetic</em></span>
        <br>
        <br>
        <section class="food">
        <h2 class="question"><strong>What is your dog's favourite food?</strong></h2>
        <br>
        <label for="turkey"><em>Turkey</em></label>
        <input type="radio" name="food" id="turkey" value="turkey">
        <br>
        <label for="beef"><em>Beef</em></label>
        <input type="radio" name="food" id="beef" value="beef">
        <br>
        <label for="venison"><em>Venison</em></label>
        <input type="radio" name="food" id="venison" value="venison">
        </section>
        <br>
        <section class="game">
        <label for="game" class="question">What games does your dog like?</label>
        <input list="games" id="game" name="game">
            <datalist id="games">
                <option value="Fetch"></option>
                <option value="Chase"></option>
                <option value="Tug of War"></option>
            </datalist>
        </section>
        <input type="submit" id="submit" name="Submit">
    </form>
</body>
</html>
